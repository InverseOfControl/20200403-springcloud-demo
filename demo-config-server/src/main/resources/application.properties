spring.application.name=demo-config-server
server.port=8888

## 配置中心
spring.cloud.config.server.git.uri=https://github.com/InverseOfControl/spring-cloud-config
spring.cloud.config.server.git.force-pull=true

## 根据占位符匹配规则，通过把文件夹命名为应用名称，可以实现一个应用对应一套配置
#spring.cloud.config.server.git.uri=https://github.com/InverseOfControl/
#spring.cloud.config.server.git.search-paths={application}

## 注册到 eureka server
eureka.client.service-url.defaultZone=http://localhost:9999/eureka